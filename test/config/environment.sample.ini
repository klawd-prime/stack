; PRODUCTION ENVIRONMENT
[ production ]
debug = 0
name = production

; STAGING ENVIRONMENT
[ staging : production ]
name = staging
debug = 1

; TESTING ENVIRONMENT
[ testing : staging ]
name = testing

; DEVELOPMENT ENVIRONMENT
[ development : testing ]
name = testing
stack.database.url = http://127.0.0.1:5984;
stack.database.name = stack;


; TESTING COUTERPARTS
[ test_prod : production ]
stack.database.name = stack_test_production;
name = test_prod

[ test_stag : staging ]
database.name = stack_test_staging;
name = test_stag

[ test_test : testing ]
database.name = stack_test_testing;
name = test_test

database.name = stack_test_development;
[ test_dev  : development ]
name = test_dev
