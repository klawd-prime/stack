<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>stack - please log in</title>

<body>

    <tr>

        <td>password</td>

        <td colspan="2">

    var stack = new namespace.stack.Application();

        stack.login($('#uName').val(), SHA1($('#uPass').val()));

</script>
